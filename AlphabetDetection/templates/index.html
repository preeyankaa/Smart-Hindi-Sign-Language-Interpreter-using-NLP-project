<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Language Detector</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #e6f2ff 0%, #cce0ff 100%); /* Soft blue gradient */
        }
        .container {
            display: flex;
            flex-direction: row;
            width: 1200px;
            height: 700px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            border-radius: 15px; /* Rounded corners */
            overflow: hidden; /* Contain rounded corners */
        }
        .video-section {
            width: 600px;
            height: 680px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: white;
            padding: 20px;
            border-right: 1px solid #e0e0e0;
        }
        .image-section {
            width: 600px;
            height: 680px;
            background-color: #f8faff; /* Very light blue */
            padding: 20px;
        }
        #videoFeed {
            width: 100%;
            height: 600px;
            border: 2px solid #4a90e2; /* Blue border */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(74, 144, 226, 0.2);
        }
        .text-container {
            display: flex;
            width: 100%;
            gap: 10px;
            margin-top: 15px;
        }
        .text-box {
            flex: 1;
            height: 100px;
            font-size: 18px;
            background-color: white;
            border: 2px solid #4a90e2; /* Blue border */
            border-radius: 8px;
            padding: 10px;
            resize: none;
            position: relative;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }
        .voice-icon {
            position: absolute;
            right: 10px;
            bottom: 10px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 20px;
            color: #4a90e2; /* Blue color */
            transition: all 0.2s;
        }
        .voice-icon:hover {
            color: #2a70c2; /* Darker blue on hover */
            transform: scale(1.1);
        }
        .language-label {
            position: absolute;
            bottom: 5px;
            left: 5px;
            color: #7a9cc6; /* Blue-grey */
            font-size: 14px;
            pointer-events: none;
            font-weight: 500;
        }
        .buttons {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }
        .buttons button {
            padding: 15px 30px;
            font-size: 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 600;
        }
        .buttons #clearBtn {
            background-color: #ff6b6b; /* Coral red */
            color: white;
        }
        .buttons #clearBtn:hover {
            background-color: #ff5252;
            box-shadow: 0 2px 10px rgba(255, 107, 107, 0.3);
        }
        .buttons #spaceBtn {
            background-color: #4a90e2; /* Blue */
            color: white;
        }
        .buttons #spaceBtn:hover {
            background-color: #3a80d2;
            box-shadow: 0 2px 10px rgba(74, 144, 226, 0.3);
        }
        .image-section img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="video-section">
            <img id="videoFeed" src="{{ url_for('video_feed') }}">
            <div class="text-container">
                <div style="position: relative;">
                    <textarea id="englishTextBox" class="text-box" readonly>{{ detected_text }}</textarea>
                    <div class="language-label">English</div>
                    <button class="voice-icon" onclick="speakEnglish()">ðŸ”Š</button>
                </div>
                <div style="position: relative;">
                    <textarea id="hindiTextBox" class="text-box" readonly>{{ detected_text }}</textarea>
                    <div class="language-label">Hindi</div>
                    <button class="voice-icon" onclick="speakHindi()">ðŸ”Š</button>
                </div>
            </div>
            <div class="buttons">
                <button id="clearBtn" onclick="fetch('/clear_text', {method: 'POST'}).then(() => updateText())">CLEAR</button>
                <button id="spaceBtn" onclick="fetch('/add_space', {method: 'POST'}).then(() => updateText())">SPACE</button>
            </div>
        </div>
        <div class="image-section">
            <img src="{{ url_for('static', filename='asl_chat.jpg') }}" alt="ASL Chart" onerror="this.src='data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAAC0lEQVR42mNkAAIAAAoAAv/l2OAAAAASUVORK5CYII='">
        </div>
    </div>

    <script>
        function updateText() {
            fetch('/get_text')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('englishTextBox').value = data.text;
                    document.getElementById('hindiTextBox').value = data.hindi;
                });
        }

        function speakEnglish() {
            const text = document.getElementById('englishTextBox').value;
            if (text) {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'en-US';
                speechSynthesis.speak(utterance);
            }
        }

        function speakHindi() {
            const text = document.getElementById('hindiTextBox').value;
            if (text) {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'hi-IN';
                
                const voices = window.speechSynthesis.getVoices();
                const hindiVoice = voices.find(voice => voice.lang === 'hi-IN' || voice.lang.startsWith('hi'));
                
                if (hindiVoice) {
                    utterance.voice = hindiVoice;
                }
                
                speechSynthesis.speak(utterance);
            }
        }

        speechSynthesis.onvoiceschanged = function() {
            console.log('Voices loaded');
        };

        setInterval(updateText, 500);
    </script>
</body>
</html>
